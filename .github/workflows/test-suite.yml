name: Test Suite

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run linter
        run: php tests/lint.php

  run-workflow-test-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run workflow test 1
        uses: ./

  run-workflow-test-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run workflow test 2
        uses: ./
        with:
          debug: true

  run-workflow-test-3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run workflow test 3
        uses: ./
        with:
          deploy: artifact

  run-workflow-test-4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup project
        run: |
          composer create-project hyde/hyde --no-interaction --no-progress --no-dev /tmp/hyde
          cp -r /tmp/hyde/* .

      - name: Run workflow test 4
        uses: ./

  # TODO: Move to continuous-integration.yml as it should only be run on push to master
  integration-tests:
    runs-on: ubuntu-latest
    name: "Integration test: ${{ matrix.test.name }}"
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: "Full HydePHP project"
            id: "github-action-test-project-1"
          # - name: "Integration test 2"
          # - name: "Integration test 3"
    steps:
      - uses: actions/checkout@v3

      - name: Run integration test ${{ matrix.test.id }}
        uses: ./
