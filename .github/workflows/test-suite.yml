name: Test Suite

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run linter
        run: php tests/lint.php

  run-test-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run test 1
        uses: ./

  run-test-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run test 2
        uses: ./
        with:
          debug: true

  run-test-3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run test 3
        uses: ./
        with:
          deploy: artifact

  run-test-4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup project
        run: |
          composer create-project hyde/hyde --no-interaction --no-progress --no-dev /tmp/hyde
          cp -r /tmp/hyde/* .

      - name: Run test 4
        uses: ./

  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: "Integration test 1"
              # foo: "bar"
          - name: "Integration test 2"
          - name: "Integration test 3"
    steps:
      - uses: actions/checkout@v3

      - name: Run integration test ${{ matrix.test.name }}
        uses: ./
        # with:
        #  foo: ${{ matrix.test.foo }}
